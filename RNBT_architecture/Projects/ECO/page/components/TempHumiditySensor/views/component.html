<!--
  TempHumiditySensor - Shadow DOM Popup Template
  온습도 센서 상세 팝업

  섹션 구조:
  1. Header - 자산 기본 정보 (assetDetailUnified.asset)
  2. Realtime Metrics - 실시간 측정값 (metricLatest + metricConfig)
  3. Properties - 정적 속성 (assetDetailUnified.properties)
  4. Chart - 히스토리 차트 (추후)
-->
<template id="popup-sensor">
    <div class="popup-overlay">
        <div class="popup-content">
            <!-- Header -->
            <div class="popup-header">
                <div class="header-info">
                    <h2 class="sensor-name">-</h2>
                    <span class="sensor-zone">-</span>
                </div>
                <div class="header-actions">
                    <span class="sensor-status" data-status="normal">Normal</span>
                    <button class="close-btn" type="button" aria-label="Close">
                        <svg width="20" height="20" viewBox="0 0 20 20" fill="none">
                            <path d="M15 5L5 15M5 5L15 15" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
                        </svg>
                    </button>
                </div>
            </div>

            <!-- Body -->
            <div class="popup-body">
                <!-- Section 1: Realtime Metrics (metricLatest API) -->
                <div class="section metrics-section">
                    <div class="section-header">
                        <span class="section-title">실시간 측정값</span>
                        <span class="section-timestamp"></span>
                    </div>
                    <div class="metrics-container">
                        <!-- JS에서 metricLatest + metricConfig 기반으로 동적 생성 -->
                    </div>
                </div>

                <!-- Section 2: Properties (assetDetailUnified.properties) -->
                <div class="section properties-section">
                    <div class="section-header">
                        <span class="section-title">속성 정보</span>
                    </div>
                    <div class="properties-container">
                        <!-- JS에서 assetDetailUnified.properties 기반으로 동적 생성 -->
                    </div>
                </div>

                <!-- Section 3: Chart (추후 활성화) -->
                <div class="section chart-section">
                    <div class="section-header">
                        <span class="section-title">히스토리</span>
                    </div>
                    <div class="chart-container">
                        <div class="empty-state">히스토리 데이터가 없습니다</div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</template>
