<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>주요 업무 그룹 CPU 현황</title>
    <link rel="stylesheet" href="cpu-status.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Pretendard:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div id="component-container">
        <div class="block">
            <!-- Header -->
            <div class="group">
                <div class="header">
                    <div class="title">
                        <div class="icon">
                            <img src="./assets/6e134c6c4f175a81f94018216584fd808a1b84b6.svg" alt="">
                        </div>
                        <p class="title-text">주요 업무 그룹 CPU 현황</p>
                    </div>
                </div>
            </div>

            <!-- Container -->
            <div class="container">
                <div class="contents">
                    <!-- Item 1: 상품 24% -->
                    <div class="item">
                        <div class="pie">
                            <div class="series-bg">
                                <img src="./assets/038202227148701bf84682cab91a816789ba3d0a.svg" alt="">
                            </div>
                            <div class="series-value series-24">
                                <img src="./assets/c6c46107384541e3ef2247e6eb758c7dbfdf2208.svg" alt="">
                            </div>
                            <p class="percent-text">24%</p>
                        </div>
                        <div class="item-title item-title-cyan">
                            <p>상품</p>
                        </div>
                    </div>

                    <!-- Item 2: 디지털업무 20% -->
                    <div class="item">
                        <div class="pie">
                            <div class="series-bg">
                                <img src="./assets/038202227148701bf84682cab91a816789ba3d0a.svg" alt="">
                            </div>
                            <div class="series-value series-20">
                                <img src="./assets/55424b655bfca87141f603e30bda40b727b43e01.svg" alt="">
                            </div>
                            <p class="percent-text text-gray">20%</p>
                        </div>
                        <div class="item-title item-title-yellow">
                            <p>디지털업무</p>
                        </div>
                    </div>

                    <!-- Item 3: EBK 18% -->
                    <div class="item">
                        <div class="pie">
                            <div class="series-bg">
                                <img src="./assets/038202227148701bf84682cab91a816789ba3d0a.svg" alt="">
                            </div>
                            <div class="series-value series-18">
                                <img src="./assets/10bee3c6da11cb6fb5a4df364d7207c6c015a337.svg" alt="">
                            </div>
                            <p class="percent-text">18%</p>
                        </div>
                        <div class="item-title item-title-cyan">
                            <p>EBK</p>
                        </div>
                    </div>

                    <!-- Item 4: 채널EIC 2% -->
                    <div class="item">
                        <div class="pie">
                            <div class="series-bg">
                                <img src="./assets/038202227148701bf84682cab91a816789ba3d0a.svg" alt="">
                            </div>
                            <div class="series-value series-2">
                                <img src="./assets/c9e22835a1a03a7dadbfc8148d9e5954b3dd947c.svg" alt="">
                            </div>
                            <p class="percent-text">2%</p>
                        </div>
                        <div class="item-title item-title-orange">
                            <p>채널EIC</p>
                        </div>
                    </div>

                    <!-- Item 5: 대내EIC 5% -->
                    <div class="item">
                        <div class="pie">
                            <div class="series-bg">
                                <img src="./assets/038202227148701bf84682cab91a816789ba3d0a.svg" alt="">
                            </div>
                            <div class="series-value series-5">
                                <img src="./assets/a1071e102c9dc3086e5e3555831771be4d2ae735.svg" alt="">
                            </div>
                            <p class="percent-text">5%</p>
                        </div>
                        <div class="item-title item-title-cyan">
                            <p>대내EIC</p>
                        </div>
                    </div>

                    <!-- Item 6: 대외EIC 8% -->
                    <div class="item">
                        <div class="pie">
                            <div class="series-bg">
                                <img src="./assets/038202227148701bf84682cab91a816789ba3d0a.svg" alt="">
                            </div>
                            <div class="series-value series-8">
                                <img src="./assets/9ea918451f5134797ad493f4597563b1cdc5d061.svg" alt="">
                            </div>
                            <p class="percent-text">8%</p>
                        </div>
                        <div class="item-title item-title-red">
                            <p>대외EIC</p>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Inset shadow overlay -->
            <div class="inset-shadow"></div>
        </div>
    </div>
</body>
</html>
