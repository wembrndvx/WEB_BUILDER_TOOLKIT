<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>시간대별 거래추이</title>
  <link rel="stylesheet" href="time-trend-chart.css">
  <style>
    @import url('https://cdn.jsdelivr.net/gh/orioncactus/pretendard/dist/web/static/pretendard.css');

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background: #0a1612;
    }
  </style>
</head>
<body>
  <div id="time-trend-chart-container">
    <div class="time-trend-chart">
      <!-- Header -->
      <div class="header">
        <div class="title">
          <img class="title-icon" src="./assets/6e134c6c4f175a81f94018216584fd808a1b84b6.svg" alt="icon">
          <span class="title-text">시간대별 거래추이</span>
        </div>
        <div class="action-buttons">
          <div class="btn btn-active">전체</div>
          <div class="btn btn-inactive">상품</div>
          <div class="btn btn-inactive">1Q</div>
        </div>
      </div>

      <!-- Container -->
      <div class="container">
        <div class="contents">
          <!-- Date Row -->
          <div class="date-row">
            <div class="date-box">
              <span class="date-label">PEAK일</span>
              <span class="date-value">2025/08/05</span>
            </div>
          </div>

          <!-- Chart Area -->
          <div class="chart-area">
            <!-- Background Lines -->
            <div class="chart-line">
              <img src="./assets/f43327e4f30db62d7dacf26e6f0ec1922efa2bea.svg" alt="grid lines">
            </div>

            <!-- Y-Axis -->
            <div class="y-axis">
              <span>1,800</span>
              <span>1,200</span>
              <span>600</span>
              <span>0</span>
            </div>

            <!-- X-Axis -->
            <div class="x-axis">
              <span>00</span>
              <span>02</span>
              <span>04</span>
              <span>06</span>
              <span>08</span>
              <span>10</span>
              <span>12</span>
              <span>14</span>
              <span>16</span>
              <span>18</span>
              <span>20</span>
              <span>22</span>
            </div>

            <!-- Graph -->
            <div class="chart-graph">
              <img src="./assets/1adfe79de4d0cc4794e37b6d35feec314975dc1c.svg" alt="area chart">
            </div>

            <!-- Tooltip -->
            <div class="tooltip-container">
              <div class="tooltip-line"></div>
              <div class="tooltip-point">
                <img src="./assets/74f1070567af99ba14846f473395dbe1430f423f.svg" alt="point">
              </div>
              <div class="tooltip-box">
                <div class="tooltip-arrow">
                  <img src="./assets/4ef73f9a79bc86e3efc7d76e60607c2693a47977.svg" alt="arrow">
                </div>
                <span class="tooltip-value">600</span>
              </div>
            </div>
          </div>
        </div>

        <!-- Legend -->
        <div class="legend">
          <div class="legend-item">
            <div class="legend-dot">
              <img src="./assets/dfb98aa1e95008f9f4399d50be00c2a36af53016.svg" alt="역대픽">
            </div>
            <span class="legend-text">역대픽</span>
          </div>
          <div class="legend-item">
            <div class="legend-dot">
              <img src="./assets/5ee53a551d4382123d14a8a3749bb32ad5f83443.svg" alt="연중최고픽">
            </div>
            <span class="legend-text">연중최고픽</span>
          </div>
          <div class="legend-item">
            <div class="legend-dot">
              <img src="./assets/b6b93f1f3512aa1d822dac3e702c2037336f6c48.svg" alt="월픽">
            </div>
            <span class="legend-text">월픽</span>
          </div>
          <div class="legend-item">
            <div class="legend-dot">
              <img src="./assets/b61c8ad3eaec6fb7213611d8dc562ae0e4d0d0d2.svg" alt="전일">
            </div>
            <span class="legend-text">전일</span>
          </div>
          <div class="legend-item">
            <div class="legend-dot">
              <img src="./assets/9c057882e88a5378e03f25f2f57316e603063886.svg" alt="금일">
            </div>
            <span class="legend-text">금일</span>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
